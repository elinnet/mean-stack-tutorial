<html>

<head>
  <meta charset="utf-8">
  <title>Flapper News</title>

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  <script src="app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  <style> .glyphicon-thumbs-up { cursor:pointer } </style>

</head>


  <body ng-app="flapperNews">
    <ui-view></ui-view>

    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <script type="text/ng-template" id="/home.html">
          <div class="page-header">
              <h1>Flapper News</h1>
          </div>

        <div ng-repeat="post in posts | orderBy: '-upvotes'">
          <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementupVote(post)"></span>
          <span style="font-size:20px; margin-left:10px;">
            {{post.title}}
            <a ng-show="post.link" ng-href ="{{post.link}}" >{{post.link}}</a> - upvotes {{post.upvotes}}
          </span>

        </div>
            <form style="margin-top:30px;">
              <input type="text" placeholder="Title" ng-model="title"></input>
              <input type="text" placeholder="Link" ng-model="link"></input>
              <button ng-click="addPost()" class="btn btn-primary">New Post</button>
            </form>
        </div>
    </div>
    </script>
  </body>
</html>
